{% extends 'base.html' %}

{% block title %} {{article.title}} {% endblock %}

{% block body %}
    <div class="container mt-4">
        <h1>{{article.title}}</h1>
        <h6>Published {{article.published}} by <i>{{article.author}}</i></h6>
        <br>
        <p>{{article.description}}</p>

        {% if request.user == article.author %}
            <a href="{% url 'delete_article'  article.slug %}" class="btn btn-danger mt-3">Delete</a>
            <a href="{% url 'update_article'  article.slug %}" class="btn btn-success  mx-3 mt-3">Update</a>
        {% endif %}
    </div>

{% endblock %}
