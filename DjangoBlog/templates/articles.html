{% extends 'base.html' %}
{% block title%} Article List 
{% endblock %}


{% block style %}

<style>
    .link-style{
        text-decoration: none;
        color: black;
    }

    .link-style:hover{
        text-decoration: none;
        color: gray;
    }
</style>
{% endblock %}
    
{% block body %}
    <div class="container mt-4">
        {% for article in article_list %}
            <span class="badge rounded-pill bg-success">Author: {{article.author}}</span>
            <h2><a href="{% url 'article_details' article.slug %}" class="link-style">{{article.title}}</a></h2>
        {% endfor %}
    </div>




{% endblock %}
